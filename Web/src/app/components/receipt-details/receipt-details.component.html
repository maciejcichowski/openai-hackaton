<div class="receipt-details-container">
  <div class="receipt-header">
    <div class="header-left">
      <app-back-button (backClick)="goBack()"></app-back-button>
      <h1>Receipt analysis</h1>
    </div>
    <button class="download-button" (click)="downloadReceipt()">
      <i class="fas fa-download"></i>
    </button>
  </div>

  <div class="receipt-info">
    <div class="info-row">
      <span class="label">Store:</span>
      <span class="value">{{receipt.store}}</span>
    </div>
    <div class="info-row">
      <span class="label">Date:</span>
      <span class="value">{{receipt.date}}</span>
    </div>
  </div>

  <div class="receipt-content">
    <div class="receipt-table-header">
      <div class="col-item">Items</div>
      <div class="col-price">Price</div>
      <div class="col-category">Category</div>
    </div>

    <div class="receipt-items">
      <div class="receipt-item" *ngFor="let item of receipt.items">
        <div class="col-item">{{item.name}}</div>
        <div class="col-price">{{item.price | number:'1.2-2'}}</div>
        <div class="col-category">{{item.category}}</div>
      </div>
    </div>
  </div>

  <div class="receipt-summary">
    <span class="label">Summary:</span>
    <span class="total">{{receipt.total | number:'1.2-2'}} z≈Ç</span>
  </div>

  <button class="voice-button" (click)="openVoiceChat()">
    <i class="fas fa-microphone"></i>
  </button>
</div>
