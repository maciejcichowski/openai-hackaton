<div class="receipt-list-container">
  <div class="receipt-header">
    <div class="header-left">
      <app-back-button (backClick)="goBack()"></app-back-button>
      <h1>Receipt list</h1>
    </div>
    <div class="date-range">
      <span>{{dateRange}}</span>
      <i class="fas fa-calendar"></i>
    </div>
  </div>

  <div class="receipts">
    <div class="receipt-item" *ngFor="let receipt of receipts" (click)="navigateToDetails(receipt)">
      <div class="receipt-details">
        <div class="receipt-date">{{receipt.date}}</div>
        <div class="receipt-store">{{receipt.store}}</div>
        <div class="receipt-amount">{{receipt.amount | number:'1.2-2'}}</div>
      </div>
    </div>
  </div>

  <button class="voice-button" (click)="openVoiceChat()">
    <i class="fas fa-microphone"></i>
  </button>
</div>
