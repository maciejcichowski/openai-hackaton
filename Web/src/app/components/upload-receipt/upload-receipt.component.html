<mat-card>
  <mat-card-header>
    <mat-card-title>Upload Receipt</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="upload-container">
      <input type="file" (change)="fileChangeEvent($event)" accept="image/*">
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="4/3"
        format="png"
        (imageCropped)="imageCropped($event)"
        *ngIf="imageChangedEvent">
      </image-cropper>
      <img [src]="croppedImage" *ngIf="croppedImage">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [disabled]="!croppedImage">Save Receipt</button>
  </mat-card-actions>
</mat-card>
