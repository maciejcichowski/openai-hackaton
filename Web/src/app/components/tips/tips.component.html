<div class="tips-container">
  <div class="header">
    <app-back-button (backClick)="goBack()"></app-back-button>
    <h1 class="welcome-title">Helpful Tips</h1>
  </div>

  <div class="tips-list">
    <div class="tip-item" *ngFor="let tip of tips">
      <div class="tip-icon">
        <i [class]="tip.icon"></i>
      </div>
      <div class="tip-content">
        <span class="tip-title">{{ tip.title }}</span>
        <span class="tip-description">{{ tip.description }}</span>
      </div>
    </div>
  </div>

  <app-voice-button></app-voice-button>
</div>
