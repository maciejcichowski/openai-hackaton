<div class="dashboard-container">
  <h1 class="welcome-title">Welcome, user</h1>

  <!-- Voice Input Section -->
  <div class="voice-input-section" (click)="openVoiceChat()">
    <div class="voice-input-icons">
      <i class="fas fa-microphone"></i>
    </div>
    <div class="voice-input-content">
      <span class="voice-input-title">Ask questions</span>
      <span class="voice-input-subtitle">Voice input for insights</span>
    </div>
  </div>

  <!-- Action Section -->
  <div class="action-section">
    <h2>Action</h2>
    <div class="action-buttons">
      <button class="action-button upload-button" (click)="navigateToUpload()">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Upload</span>
      </button>
      <button class="action-button receipt-button">
        <i class="fas fa-receipt"></i>
        <span>Receipt list</span>
      </button>
      <button class="action-button charts-button">
        <i class="fas fa-chart-line"></i>
        <span>Charts</span>
      </button>
    </div>
  </div>

  <!-- Category Summary Section -->
  <div class="category-section">
    <h2>Category summary</h2>
    <div class="category-list">
      <div class="category-item">
        <i class="fas fa-shopping-cart"></i>
        <span class="category-name">Food</span>
        <span class="category-amount">123,46</span>
      </div>
      <div class="category-item">
        <i class="fas fa-heartbeat"></i>
        <span class="category-name">Health</span>
        <span class="category-amount">123,46</span>
      </div>
      <div class="category-item">
        <i class="fas fa-car"></i>
        <span class="category-name">Cars</span>
        <span class="category-amount">123,46</span>
      </div>
      <div class="category-item">
        <i class="fas fa-bread-slice"></i>
        <span class="category-name">Bread</span>
        <span class="category-amount">123,46</span>
      </div>
    </div>
  </div>
</div>
