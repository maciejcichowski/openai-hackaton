<div class="dashboard-container">
  <h1 class="welcome-title">Welcome, user</h1>

  <!-- Voice Input Section -->
  <div class="voice-input-section">
    <div class="main-chat-area" (click)="openChat(false)">
      <div class="voice-input-icons">
        <i class="fas fa-comments"></i>
      </div>
      <div class="voice-input-content">
        <span class="voice-input-title">Chat</span>
        <span class="voice-input-subtitle">Ask questions about your expenses</span>
      </div>
    </div>
    <div class="voice-button" (click)="openChat(true); $event.stopPropagation()">
      <i class="fas fa-microphone"></i>
    </div>
  </div>

  <!-- Action Section -->
  <div class="action-section">
    <h2>Action</h2>
    <div class="action-buttons">
      <button class="action-button upload-button" (click)="navigateToUpload()">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Upload</span>
      </button>
      <button class="action-button receipt-button" (click)="navigateToReceipts()">
        <i class="fas fa-receipt"></i>
        <span>Receipt list</span>
      </button>
      <button class="action-button tips-button" (click)="navigateToTips()">
        <i class="fas fa-lightbulb"></i>
        <span>Helpful Tips</span>
      </button>
    </div>
  </div>

  <!-- Category Summary Section -->
  <div class="category-section">
    <div class="category-header">
      <h2>Category summary</h2>
      <div class="date-range">
        <mat-form-field appearance="fill" class="dark-theme">
          <mat-label>Date range</mat-label>
          <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>

    <div class="category-list">
      <div class="category-item" *ngFor="let category of dashboardSummary">
        <i class="fas" [ngClass]="getCategoryIcon(category.name)"></i>
        <span class="category-name">{{ category.name }}</span>
        <span class="category-amount">{{ category.total | number:'1.2-2' }}</span>
      </div>
      <div class="no-data" *ngIf="!dashboardSummary?.length">
        No data available for selected date range
      </div>
    </div>
  </div>
</div>
